<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Aesthetic PasswordScramble Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

  <link rel="icon" href="fav2.webp" type="image/x-icon">
</head>
<body>
    <main>
        <header>
            <div class="background">
                <h1>Aesthetic 
                    <span class="blur">PasswordScramble</span>
                    Generator
                </h1>
            </div>
            <br><br>
        </header>
        <br><br>
        <div class="border">
            <div class="container">
                <div class="header">
                    <h2>Write Password!</h2>
                </div>
                <input class="input" id="password" type="text" placeholder="Password">
                <p class="small" id="small">Password is smaller than 6 characters add more for security.</p>
                <p class="big" id="big">Password exceeds 25 characters, 25 is more than enough.</p>
                <br>
                <div class="buttons">
                    <button class="scramble" id="scramble" onclick="Scrambling(); scramble();">Scramble</button>
                    <button class="scrambling" id="scrambling">Scrambling...</button>
                </div>
            </div>
        </div>
        <br>
        <div class="notification">Scramble text effortlessly into unique, secure combinations!</div>
        <br>
    </main>
    <script src="main.js"></script>
</body>
</html>
